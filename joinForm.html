<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join us form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <a href="index.html" id="arrow">&#8592;</a>
    <h1>Welcome, you can join us now</h1>
   
        <form action="action.php" method="post" target="_blank">
            <fieldset>
                <legend>Interested members form</legend>
            
            <label for="fname">full name:</label>
            <br>
            <input type="text" id="fname" name="fname" placeholder="enter name" class="input-field" pattern="[A-Za-z]" required>
            <br>
            <label for="number">Mobile</label>
            <br>
            <input type="tel" id="tel" name="Mobile" placeholder="Mobile number" class="input-field" pattern="[0-9]{10}" required title="must be 10 digits">
            <br>
            <label for="email">email</label>
            <br>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" class="input-field" required>
            <br>
            <br>
            <label for="gender">gender:</label>
            <input type="radio" id="male" name="gender" value="male"><span>&#128104;</span>Male
        <input type="radio" id="female" name="gender" value="female"><span>&#129493;</span>Female
        <br>
        <br>
            <label for="message">message</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="enter your mesage here" required></textarea>
<br>
<br>
<input type="reset" value="clear" class="btns">
<br>
<br>
<input type="submit" value="submit" class="btns">
</fieldset>
        </form>
</body>
</html>
